group 'tiestvilee'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.ivy:ivy:2.4.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.tiestvilee.easysm.Main'
    }
}

shadowJar {
    baseName = 'easy-sm'
    classifier = null
    version = null
}